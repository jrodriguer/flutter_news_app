name: flutter_news_app
description: The latest news, feel updated
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  collection: ^1.15.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  logger: ^2.0.1
  http: ^1.1.0
  shared_preferences: ^2.2.0
  fluttertoast: ^8.2.2
  flutter_spinkit: ^5.2.0
  flutter_staggered_grid_view: ^0.7.0
  device_preview: ^1.1.0
  sizer: ^2.0.15
  clipboard: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Montserrat-LightItalic.ttf
          style: italic
    - family: Martel
      fonts:
        - asset: assets/fonts/Martel-Regular.ttf
        - asset: assets/fonts/Martel-Bold.ttf
          weight: 700
    - family: Sintony
      fonts:
        - asset: assets/fonts/Sintony-Regular.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
  uses-material-design: true
